<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Edit Article <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-0 bread">Edit Article</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-7">
                <div class="contact-wrap w-100 p-md-5 p-4">
                    <h3 class="mb-4">Edit Article</h3>
                    <form id="editArticle" name="edit" class="registerForm" enctype="multipart/form-data"
                        th:method="POST"
                        th:action="@{/blog/article/edit/save/{id}(id=${articleDTO.getId()})}"
                        th:object="${articleDTO}">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="title">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Title"
                                           th:name="title"
                                           th:field="*{title}"
                                           th:errorclass="alert-danger">
                                    <small th:if="${#fields.hasErrors()}" th:errors="*{title}" class="text-danger">Title error message</small>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="header">Header</label>
                                    <textarea type="text" class="form-control" id="header" cols="30" rows="2" placeholder="Header"
                                              th:name="header"
                                              th:field="*{header}"
                                              th:errorclass="alert-danger"></textarea>
                                    <small th:if="${#fields.hasErrors()}" th:errors="*{header}" class="text-danger">Header error message</small>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="body">Body</label>
                                    <textarea type="text" class="form-control" id="body" cols="30" rows="3" placeholder="Body"
                                              th:name="body"
                                              th:field="*{body}"
                                              th:errorclass="alert-danger"></textarea>
                                    <small th:if="${#fields.hasErrors()}" th:errors="*{body}" class="text-danger">Body error message</small>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label" for="footer">Footer</label>
                                    <textarea type="text" class="form-control" id="footer" cols="30" rows="2" placeholder="Footer"
                                              th:name="footer"
                                              th:field="*{footer}"
                                              th:errorclass="alert-danger"></textarea>
                                    <small th:if="${#fields.hasErrors()}" th:errors="*{footer}" class="text-danger">Footer error message</small>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="form-label" for="inputPicture">Input picture</label>
                                    <br/>
                                    <input type="file" class="file-input" accept="image/*" id="inputPicture" placeholder="Input Image"
                                               th:name="picture"
                                               th:field="*{picture}">
                                    <br/>
                                    <small th:if="${#fields.hasErrors()}" class="text-danger">Picture error message</small>
                                </div>
<!--                                <div id="divImageMediaPreview"></div>-->
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="submit" value="Save Article" class="btn btn-primary">
                                    <div class="submitting"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 d-flex align-items-stretch">
<!--                <div class="info-wrap w-100 p-5" th:style="'background-image:url(' + '/images/articlePictures/' + ${articleDTO.getPictureURL()} + ');'">-->
<!--                </div>-->
                <div>
                    <img th:src="@{'/images/' + ${articleDTO.getImage().getImageUrl()}}" alt="image" class="img-fluid" src="">
                    <div id="divImageMediaPreview"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/commons::footer}"></footer>
