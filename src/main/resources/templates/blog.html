<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
  <body>
  <header th:replace="~{fragments/commons::header}"></header>

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-0 bread">Blog</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row d-flex">
          <div th:each="article: ${blogDTO.getArticles()}" class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry align-self-stretch" style="min-width: 100%">
              <a th:href="@{/blog/article/{id}(id=${article.getId()})}" class="block-20 rounded" th:style="'background-image:url(' + '/images/' + ${article.getImage().getImageUrl()} + ');'">
              </a>
              <div class="text p-4">
              	<div class="meta mb-2">
                  <div><a th:text="${article.getCreated()}"></a></div>
                  <div><a th:text="${article.getAuthorName()}"></a></div>
                  <div><a th:text="${article.getComments().size()}" class="meta-chat"><span class="fa fa-comment"></span></a></div>
                </div>
                <h3 class="heading"><a th:text="${article.getTitle()}" th:href="@{/blog/article/{id}(id=${article.getId()})}"></a></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li class="link" value="<"><a href="#"><</a></li>
                <li class="link active" value="1" ><a href="#">1</a></li>
                <li class="link" value="2"><a href="#">2</a></li>
                <li class="link" value="3"><a href="#">3</a></li>
                <li class="link" value="4"><a href="#">4</a></li>
                <li class="link" value="5"><a href="#">5</a></li>
                <li class="link" value=">"><a href="#">></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer th:replace="~{fragments/commons::footer}"></footer>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery.easing.1.3.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.stellar.min.js"></script>
  <script src="/js/jquery.animateNumber.min.js"></script>
  <script src="/js/bootstrap-datepicker.js"></script>
  <script src="/js/jquery.timepicker.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/scrollax.min.js"></script>
  <script src="/js/main.js"></script>


    
  </body>
</html>
