<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Gallery <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-0 bread">Gallery</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div th:unless="${galleryDTO.getPets().isEmpty()}" class="row">
            <div th:each="petInfo: ${galleryDTO.getPets()}" class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end"
                     th:style="'background-image:url(' + '/images/' + ${petInfo.getImageUrl()} + ');'">
                    <a th:href="@{'images/' + ${petInfo.getImageUrl()}}"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span th:text="|${petInfo.getType()} - ${petInfo.getBreed()}|">Cat</span>
                            <h2 th:text="${petInfo.getName()}">Name</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${galleryDTO.getPets().isEmpty()}" class="row">
            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-1.jpg);">
                    <a href="images/gallery-1.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Cat</span>
                            <h2><a href="work-single.html">Persian Cat</a></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-2.jpg);">
                    <a href="images/gallery-2.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Dog</span>
                            <h2><a href="work-single.html">Pomeranian</a></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-3.jpg);">
                    <a href="images/gallery-3.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Cat</span>
                            <h2><a href="work-single.html">Sphynx Cat</a></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-4.jpg);">
                    <a href="images/gallery-4.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Cat</span>
                            <h2><a href="work-single.html">British Shorthair</a></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-5.jpg);">
                    <a href="images/gallery-5.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Dog</span>
                            <h2><a href="work-single.html">Beagle</a></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ftco-animate">
                <div class="work mb-4 img d-flex align-items-end" style="background-image: url(/images/gallery-6.jpg);">
                    <a href="images/gallery-6.jpg"
                       class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="fa fa-expand"></span>
                    </a>
                    <div class="desc w-100 px-4">
                        <div class="text w-100 mb-3">
                            <span>Dog</span>
                            <h2><a href="work-single.html">Pug</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
